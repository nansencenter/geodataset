# This is the main workflow

name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      # Runs a set of commands using the runners shell
      - name: Run tests
        run: |
          docker build --tag geodataset .
          docker run  -v $(pwd):/usr/src/app geodataset source /venv/bin/activate coverage run -m unittest /usr/src/app/geodataset/run_tests.py
          docker run  -v $(pwd):/usr/src/app geodataset source /venv/bin/activate coverage xml

      - name: Publish to codecov.io
        uses: codecov/codecov-action@v1
        with:
          flags: unittests
          directory: geodataset/
